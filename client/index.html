<!doctype html>
<html>
  <head>
    <meta charset="utf-8" http-equiv="content-type" content="text/html">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <select name="select" id="roomSelect">
        <option value="darkroom" selected>Dark Room</option>
      </select>

      <!-- enter username -->
      <form class='userNameInput'>
        Name: <input class="userInput" id="field" placeholder="Type name">
      </form>

      <form class='chatInput'>
        <input class="input" id="field" placeholder="Type Something">
        <input class ="submit" type="submit" value="Submit"> 
      </form>

      <!-- refresh button -->
      <form>
        <input class="refresh" type="submit" value="Refresh">
      </form>

      <div class='userPanel'>
        <div class='friendsList'>
          <h1>This is a friends list</h1>
        </div>
      </div>
    </div>
    <div id="chats"></div>
  </body>
</html>
