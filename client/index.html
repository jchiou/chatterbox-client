<!doctype html>
<html>
  <head>
    <meta charset="utf-8" http-equiv="content-type" content="text/html">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- <script src="lib/underscore/underscore.js"></script> -->
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>

    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->

      <!-- enter username -->
      <form class='userNameInput'>
        Welcome, <br><input class="userInput" id="field" placeholder="Type name">
      </form>
      <!-- chatroom options -->
      <div class="chatrooms">
      <select name="select" id="roomSelect" class="dropdown">
        <option value="defaultRoom" selected>View chat rooms</option>
        <option value="supperLobby"><a href="#">Dark Room</a></option>
      </select>
      </div>

      <form class='chatInput'>
        <input class="input" id="message" placeholder="Type Something">
        <input class ="submit" type="submit" value="Submit" id="send"> 
      </form>

      <!-- friends list -->
      <div class='userPanel'>
        <div class='friendsList'>
          <h3>This is a friends list</h3>
        </div>
      </div>
      <!-- refresh button -->
      <form>
        <input class="refresh" type="submit" value="Refresh">
      </form>


    </div>


    <div id="chats"></div>
  </body>
</html>
